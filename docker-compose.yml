services:
  # ===============================
  # Bancos de dados
  # ===============================
  wallets-db:
    image: postgres:16-alpine
    container_name: lootify-wallets-db
    environment:
      POSTGRES_DB: lootify_wallets_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - wallets_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lootify-network

  users-db:
    image: postgres:16-alpine
    container_name: lootify-users-db
    environment:
      POSTGRES_DB: lootify_users_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - users_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lootify-network

  bets-db:
    image: postgres:16-alpine
    container_name: lootify-bets-db
    environment:
      POSTGRES_DB: lootify_bets_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - bets_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lootify-network

  # ===============================
  # Servi√ßos Elixir
  # ===============================
  wallets:
    build:
      context: ./lootify_wallets
      dockerfile: Dockerfile
    container_name: lootify-wallets
    hostname: wallets
    environment:
      DATABASE_URL: ecto://postgres:postgres@wallets-db:5432/lootify_wallets_dev
      POOL_SIZE: "10"
      ERLANG_COOKIE: lootify_super_secret_cookie
    depends_on:
      wallets-db:
        condition: service_healthy
    networks:
      - lootify-network
    restart: unless-stopped

  users:
    build:
      context: ./lootify_users
      dockerfile: Dockerfile
    container_name: lootify-users
    hostname: users
    environment:
      DATABASE_URL: ecto://postgres:postgres@users-db:5432/lootify_users_dev
      POOL_SIZE: "10"
      ERLANG_COOKIE: lootify_super_secret_cookie
      GUARDIAN_SECRET_KEY: super_secret_key_for_jwt_tokens_change_in_production
    depends_on:
      users-db:
        condition: service_healthy
    networks:
      - lootify-network
    restart: unless-stopped

  bets:
    build:
      context: ./lootify_bets
      dockerfile: Dockerfile
    container_name: lootify-bets
    hostname: bets
    environment:
      DATABASE_URL: ecto://postgres:postgres@bets-db:5432/lootify_bets_dev
      POOL_SIZE: "10"
      ERLANG_COOKIE: lootify_super_secret_cookie
    depends_on:
      bets-db:
        condition: service_healthy
    networks:
      - lootify-network
    restart: unless-stopped

  gateway:
    build:
      context: ./lootify_gateway
      dockerfile: Dockerfile
    container_name: lootify-gateway
    hostname: gateway
    ports:
      - "4000:4000"
    environment:
      SECRET_KEY_BASE: super_secret_key_base_for_phoenix_change_in_production_must_be_at_least_64_bytes
      PHX_HOST: localhost
      PORT: "4000"
      ERLANG_COOKIE: lootify_super_secret_cookie
    depends_on:
      - wallets
      - users
      - bets
    networks:
      - lootify-network
    restart: unless-stopped

volumes:
  wallets_data:
  users_data:
  bets_data:

networks:
  lootify-network:
    driver: bridge
